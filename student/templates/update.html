{% extends "base.html" %}
{% block content %}

    <div class="container">
      <div class="row">
        <div class="col col-lg-6 m-auto pt-4">
          <h1 class="text-center">Update Student</h1>
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Name</label>
              <input type="text" name="name" class="form-control" value="{{student.name}}" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{student.email}}" id="exampleInputPassword1" />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mobile</label>
              <input type="tel" maxlength="10" name="number" value="{{student.mobile}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" value="{{student.password}}" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <input type="submit" class="btn btn-primary" value="Update" />
          </form>
        </div>
      </div>
    </div>
{% endblock content %}
